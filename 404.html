<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Mystique</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
            padding: 2rem;
        }
        .error-content {
            text-align: center;
            max-width: 600px;
        }
        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: 8rem;
            font-weight: 700;
            color: #8b0000;
            text-shadow: 0 0 30px rgba(139, 0, 0, 0.5);
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #fff;
            margin: 1rem 0;
        }
        .error-description {
            font-family: 'Montserrat', sans-serif;
            color: #ccc;
            margin: 1.5rem 0;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .error-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #8b0000 0%, #5a0000 100%);
            color: #fff;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            border-radius: 50px;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(139, 0, 0, 0.3);
        }
        .error-button:hover {
            background: linear-gradient(135deg, #a82828 0%, #8b0000 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.5);
        }
        .error-lipstick {
            width: 150px;
            height: auto;
            opacity: 0.3;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 10px rgba(220, 20, 60, 0.3));
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <img src="assets/images/lipstick_kiss.png" alt="Mystique" class="error-lipstick">
            <h1 class="error-code">404</h1>
            <h2 class="error-message">Lost in the Shadows</h2>
            <p class="error-description">
                The page you're looking for seems to have vanished into the night.
                Perhaps it was never meant to be found, or maybe it's waiting for you elsewhere.
            </p>
            <a href="index.html" class="error-button">Return to Mystique</a>
        </div>
    </div>
</body>
</html>
